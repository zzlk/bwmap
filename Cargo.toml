[package]
name = "bwmap"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
stormlib-bindings = { git = "ssh://git@github.com/zzlk/stormlib-bindings.git" }
uchardet-bindings = { git = "ssh://git@github.com/zzlk/uchardet-bindings.git" }
compact_enc_det-bindings = { git = "ssh://git@github.com/zzlk/compact_enc_det-bindings.git" }

tempfile = "*"
serde = { version = "*", features = ["derive"] }
encoding_rs = "*"
anyhow = "*"
uuid = { version = "*", features = ["v4"] }
walkdir = "*"
rayon = "*"
reqwest = { version = "*", features = ["json"] }
tokio = { version = "1", features = ["full"] }
futures = "*"
scopeguard = "*"
lazy_static = "*"
rand = "*"
phf = { version = "0.10", features = ["macros"] }

tracing = "*"
